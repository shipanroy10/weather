<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInput-box">
<input type="text" id="input-box" class="input-box" placeholder="Enter your city name..." autocomplete="off">

        </div>
        <div class="weatherBody" id="weather-body">
                <div class="location-details">
                    <div class="city" id="city">dhaka,Bangladesh</div>
                    <div class="date" id="date">01 august(monday),2020</div>
                </div>
                <div class="weather-status">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id="min-max"> 32&deg;C (min)/34&deg;C (max)</div>
                    <div class="weather" id="weather">clear</div>
                    <div class="img"></div>
                </div>

        </div>
    </div>
<script src="index.js"></script>

</body>
</html>
